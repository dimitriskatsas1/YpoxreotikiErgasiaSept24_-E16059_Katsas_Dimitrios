services:
  api-server:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://mongodb:27017/DigiMeet
    volumes:
      - .:/app

  mongodb:
    image: mongo:5.0
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
